---
layout: base
---
<div class="container">
  <div class="columns">
    <div class="column is-two-thirds">
      <article class="section content">
        {{ content }}
      </article>
      <footer class="section is-small">
        <a href="https://github.com/solid/solidproject.org/edit/main/{{ page.path }}" class="button is-text">Edit this page on GitHub</a>
      </footer>
    </div>
    <aside id="sidebar" class="column is-one-third is-hidden-mobile section">
      <div class="menu is-large">
        {% if page.tags[0] == "apps" %}
          {% include toc-apps.html %}
        {% elsif page.tags[0] == "pod-server" %}
          {% include toc-pod-server.html %}
        {% else %}
          {% include toc.html html=content class="menu-list" %}
        {% endif %}
      </div>
    </aside>
  </div>
</div>
