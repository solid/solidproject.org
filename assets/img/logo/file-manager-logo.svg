<svg viewBox="0 0 140 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9D4EDD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C4DFF;stop-opacity:1" />
    </linearGradient>
    
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&amp;display=swap');
    </style>
  </defs>
  
  <!-- Creative Icon: Interlocking Pods/Files Concept - Centered at top -->
  <g transform="translate(70, 35)">
    <!-- Three rounded squares representing interconnected pods/files -->
    <!-- Back pod (lighter) -->
    <rect x="-15" y="-9" width="21" height="21" rx="5" 
          fill="#9D4EDD" opacity="0.4"
          transform="rotate(-10 -4.5 1.5)"/>
    
    <!-- Middle pod -->
    <rect x="-6" y="-15" width="21" height="21" rx="5" 
          fill="#8B5CF6" opacity="0.7"
          transform="rotate(5 4.5 -4.5)"/>
    
    <!-- Front pod (most prominent) -->
    <rect x="-2" y="-12" width="21" height="21" rx="5" 
          fill="url(#purpleGrad)"/>
    
    <!-- Connection dots showing data flow between pods -->
    <circle cx="-8" cy="3" r="1.5" fill="#C4B5FD"/>
    <circle cx="1" cy="-3" r="1.5" fill="#C4B5FD"/>
    <circle cx="10" cy="5" r="1.5" fill="#C4B5FD"/>
    
    <!-- Minimalist file lines on front pod -->
    <line x1="2" y1="-5" x2="14" y2="-5" stroke="white" stroke-width="1.5" stroke-linecap="round" opacity="0.9"/>
    <line x1="2" y1="-1" x2="12" y2="-1" stroke="white" stroke-width="1.5" stroke-linecap="round" opacity="0.9"/>
    <line x1="2" y1="3" x2="13" y2="3" stroke="white" stroke-width="1.5" stroke-linecap="round" opacity="0.9"/>
  </g>
  
  <!-- Text stacked vertically -->
  <!-- "SOLID" -->
  <text x="70" y="60" 
        font-family="'Poppins', 'SF Pro Display', -apple-system, system-ui, sans-serif" 
        font-size="16" 
        font-weight="700" 
        fill="#7C4DFF" 
        text-anchor="middle"
        letter-spacing="1">
    SOLID
  </text>
  
  <!-- "FILE MANAGER" -->
  <text x="70" y="75" 
        font-family="'Poppins', 'SF Pro Display', -apple-system, system-ui, sans-serif" 
        font-size="10" 
        font-weight="400" 
        fill="#2D2D2D" 
        text-anchor="middle"
        letter-spacing="2">
    FILE MANAGER
  </text>
</svg>